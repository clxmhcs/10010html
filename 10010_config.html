<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>联通余量(v4) 配置页</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 8px 16px; }
  </style>
  <script>
    // 读取 BoxJS Key
    async function getValue(key) {
      return new Promise(resolve => {
        if (window.$boxjs) {
          window.$boxjs.getValue(key).then(resolve);
        } else {
          resolve(localStorage.getItem(key) || "");
        }
      });
    }

    // 写入 BoxJS Key
    async function setValue(key, value) {
      if (window.$boxjs) {
        await window.$boxjs.setValue(value, key);
      } else {
        localStorage.setItem(key, value);
      }
    }

    async function loadConfig() {
      document.getElementById("pkgs").value = await getValue("@ChinaUnicom.10010v4.pkgs");
      document.getElementById("config").value = await getValue("@ChinaUnicom.10010v4.config");
    }

    async function saveConfig() {
      await setValue("@ChinaUnicom.10010v4.pkgs", document.getElementById("pkgs").value);
      await setValue("@ChinaUnicom.10010v4.config", document.getElementById("config").value);
      alert("保存成功！");
    }

    window.onload = loadConfig;
  </script>
</head>
<body>
  <h2>联通余量(v4) 配置页</h2>

  <label for="pkgs">包详情 JSON (@ChinaUnicom.10010v4.pkgs)</label>
  <textarea id="pkgs" rows="5"></textarea>

  <label for="config">设置 JSON (@ChinaUnicom.10010v4.config)</label>
  <textarea id="config" rows="5"></textarea>

  <button onclick="saveConfig()">保存</button>
</body>
</html>
