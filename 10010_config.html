<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>联通余量(v4) 配置页</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h2 { margin-bottom: 10px; }
  .pkg-list { margin: 15px 0; }
  .pkg-item { margin: 5px 0; }
  label { cursor: pointer; }
  .btns { margin-top: 20px; text-align: center; }
  button { margin: 0 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; }
  .save { background: #4CAF50; color: white; }
  .refresh { background: #2196F3; color: white; }
</style>
<script>
  // BoxJS API 封装
  async function getValue(key) {
    if (window.$boxjs) return await window.$boxjs.getValue(key);
    return localStorage.getItem(key) || "";
  }
  async function setValue(key, value) {
    if (window.$boxjs) return await window.$boxjs.setValue(value, key);
    localStorage.setItem(key, value);
  }

  async function loadPage() {
    // 获取当前的 pkgs (所有流量包)
    const pkgsStr = await getValue("@ChinaUnicom.10010v4.pkgs");
    let pkgs = [];
    try { pkgs = JSON.parse(pkgsStr || "[]"); } catch(e){}

    // 获取当前选择的 config
    const configStr = await getValue("@ChinaUnicom.10010v4.config");
    let selected = [];
    try { selected = JSON.parse(configStr || "[]"); } catch(e){}

    // 固定选项
    const fixed = [
      {id:"domestic", name:"国内流量"},
      {id:"province", name:"省内流量"},
      {id:"custom", name:"自定义"}
    ];

    const listDiv = document.getElementById("pkg-list");
    listDiv.innerHTML = "";

    // 渲染固定选项
    fixed.forEach(f=>{
      const div = document.createElement("div");
      div.className = "pkg-item";
      div.innerHTML = `<label><input type="checkbox" value="${f.id}" ${selected.includes(f.id)?"checked":""}> ${f.name}</label>`;
      listDiv.appendChild(div);
    });

    // 渲染所有流量包
    pkgs.forEach(p=>{
      const div = document.createElement("div");
      div.className = "pkg-item";
      div.innerHTML = `<label><input type="checkbox" value="${p.name}" ${selected.includes(p.name)?"checked":""}> ${p.name} (${p.remain||"?"}/${p.total||"?"})</label>`;
      listDiv.appendChild(div);
    });
  }

  async function saveConfig() {
    const checked = Array.from(document.querySelectorAll("#pkg-list input:checked"))
                         .map(i=>i.value);
    await setValue("@ChinaUnicom.10010v4.config", JSON.stringify(checked));
    alert("保存成功！");
  }
</script>
</head>
<body onload="loadPage()">
  <h2>联通余量(v4) 流量包选择</h2>
  <div id="pkg-list" class="pkg-list"></div>
  <div class="btns">
    <button class="save" onclick="saveConfig()">保存</button>
    <button class="refresh" onclick="loadPage()">刷新</button>
  </div>
</body>
</html>
